# This file brings everything together. Very nifty!

entity.rules_component.collection:
  path: '/admin/config/workflow/rules/list'
  defaults:
  # Calls the list controller, defined in the annotation of the rules component entity.
    _entity_list: 'rules_component'
    _title: 'Rules Component List'
  requirements:
  # Checks for permission directly.
    _permission: 'administer rules'

entity.rules_component.add_form:
  path: '/admin/config/workflow/rules/add'
  defaults:
    _entity_form: 'rules_component.add'
    _title: 'Add rules component'
  requirements:
    _permission: 'administer rules'

entity.rules_component.edit_form:
  path: '/admin/config/workflow/rules/edit/{rules_component}'
  defaults:
    _entity_form: 'rules_component.edit'
    _title: 'Edit rules component'
  requirements:
    _permission: 'administer rules'

entity.rules_component.delete_form:
  path: '/admin/config/workflow/rules/{rules_component}/delete'
  defaults:
    _entity_form: 'rules_component.delete'
    _title: 'Delete rules component'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'delete rules'