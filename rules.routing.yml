# This file brings everything together. Very nifty!

entity.rules.collection:
  path: '/admin/config/system/rules/list'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'rules_component'
    _title: 'Rules Component List'
  requirements:
  # Checks for permission directly.
    _permission: 'administer rules'

entity.rules.add_form:
  path: '/admin/config/system/rules/add'
  defaults:
    _entity_form: 'rules_component.add'
    _title: 'Add rules component'
  requirements:
    _permission: 'administer rules'

entity.rules.edit_form:
  path: '/admin/config/system/rules/edit/{entity_id}'
  defaults:
    _entity_form: 'rules_component.edit'
    _title: 'Edit rules component'
  requirements:
    _permission: 'administer rules'